<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>거기... 어때요? | 실시간 혼잡도 채팅방</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
        min-height: 100vh;
        color: #333;
        overflow-x: hidden;
      }

      .container {
        max-width: 414px;
        margin: 0 auto;
        background: white;
        min-height: 100vh;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      .header {
        background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
        color: white;
        padding: 30px 20px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .header::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
        background-size: 20px 20px;
        animation: float 20s infinite linear;
      }

      @keyframes float {
        0% {
          transform: translate(0, 0) rotate(0deg);
        }
        100% {
          transform: translate(50px, 50px) rotate(360deg);
        }
      }

      .main-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 10px;
        position: relative;
        z-index: 1;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .sub-title {
        font-size: 1.2rem;
        font-weight: 300;
        opacity: 0.9;
        position: relative;
        z-index: 1;
      }

      .content {
        padding: 20px;
      }

      .section-title {
        font-size: 1.5rem;
        color: #ff1493;
        margin-bottom: 20px;
        text-align: center;
        font-weight: 600;
      }

      .landmark-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 15px;
        margin-bottom: 30px;
      }

      .landmark-card {
        background: white;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 8px 25px rgba(255, 105, 180, 0.15);
        transition: all 0.3s ease;
        border: 2px solid transparent;
        position: relative;
      }

      .landmark-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(255, 105, 180, 0.25);
        border-color: #ff69b4;
      }

      .landmark-image {
        width: 100%;
        height: 150px;
        background-size: cover;
        background-position: center;
        position: relative;
      }

      .landmark-overlay {
        display: none;
      }

      .landmark-info {
        padding: 20px;
      }

      .landmark-name {
        font-size: 1.3rem;
        font-weight: 700;
        color: #333;
        margin-bottom: 8px;
      }

      .landmark-location {
        color: #666;
        font-size: 0.9rem;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .landmark-stats {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 15px;
      }

      .participants {
        background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
        color: white;
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .chat-button {
        background: white;
        color: #ff1493;
        border: 2px solid #ff1493;
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 5px;
      }

      .chat-button:hover {
        background: #ff1493;
        color: white;
        transform: scale(1.05);
      }

      .footer {
        background: #f8f9fa;
        padding: 30px 20px;
        text-align: center;
        border-top: 1px solid #e9ecef;
        margin-top: 40px;
      }

      .company-name {
        font-size: 1.2rem;
        font-weight: 700;
        color: #ff1493;
        margin-bottom: 10px;
      }

      .company-info {
        color: #666;
        font-size: 0.9rem;
        line-height: 1.6;
      }

      .pulse {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .live-indicator {
        display: inline-block;
        width: 8px;
        height: 8px;
        background: #00ff00;
        border-radius: 50%;
        margin-right: 5px;
        animation: blink 1s infinite;
      }

      @keyframes blink {
        0%,
        50% {
          opacity: 1;
        }
        51%,
        100% {
          opacity: 0.3;
        }
      }

      @media (max-width: 480px) {
        .container {
          max-width: 100%;
        }

        .main-title {
          font-size: 2rem;
        }

        .landmark-grid {
          gap: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="main-title">거기... 어때요?</h1>
        <p class="sub-title">에브리바디 투게더</p>
      </header>

      <main class="content">
        <h2 class="section-title">
          <span class="live-indicator"></span>
          실시간 혼잡도 채팅방
        </h2>

        <div class="landmark-grid" id="landmarkGrid">
          <!-- 동적으로 생성됩니다 -->
        </div>
      </main>

      <footer class="footer">
        <div class="company-name">(홍) 혼잡도앱 프로젝트</div>
        <!--<div class="company-info">
          대표번호: 02-1234-5678<br />
          이메일: info@isthereok.com<br />
          주소: 서울특별시 강남구 테헤란로<br />
          사업자등록번호: 123-45-67890
        </div>-->
        <div class="company-info">2025년 11월 29일<br /></div>
      </footer>
    </div>

    <script>
      // 랜드마크 데이터 로드
      async function loadLandmarks() {
        try {
          const response = await fetch('tables/landmarks')
          const data = await response.json()
          displayLandmarks(data.data)
        } catch (error) {
          console.error('랜드마크 데이터 로드 실패:', error)
          // 백업 데이터 표시
          displayBackupLandmarks()
        }
      }

      // 랜드마크 표시
      function displayLandmarks(landmarks) {
        const grid = document.getElementById('landmarkGrid')
        grid.innerHTML = ''

        landmarks.forEach((landmark) => {
          const card = createLandmarkCard(landmark)
          grid.appendChild(card)
        })
      }

      // 랜드마크 카드 생성
      function createLandmarkCard(landmark) {
        const card = document.createElement('div')
        card.className = 'landmark-card'
        card.innerHTML = `
                <div class="landmark-image" style="background-image: url('${landmark.image_url}')"></div>
                <div class="landmark-info">
                    <h3 class="landmark-name">${landmark.name}</h3>
                    <div class="landmark-location">
                        <i class="fas fa-map-marker-alt"></i>
                        ${landmark.location}
                    </div>
                    <div class="landmark-stats">
                        <div class="participants pulse">
                            <i class="fas fa-users"></i>
                            ${landmark.participants}명 참여중
                        </div>
                        <a href="${
                          landmark.chat_link || 'https://open.kakao.com/o/gDerDQug'
                        }" target="_blank" class="chat-button">
                            <i class="fas fa-comments"></i>
                            채팅방입장
                        </a>
                    </div>
                </div>
            `
        return card
      }

      // 백업 데이터 (API 실패 시)
      function displayBackupLandmarks() {
        const backupData = [
          {
            id: 1,
            name: '롯데월드',
            location: '서울특별시 송파구',
            participants: 245,
            image_url: '20251129_lotte_world.png',
            chat_link: 'https://open.kakao.com/o/pFkaPH2h',
          },
          {
            id: 2,
            name: '롯데월드크리스마스마켓',
            location: '서울특별시 송파구',
            participants: 189,
            image_url: '20251129_lotte_market.avif',
            chat_link: 'https://open.kakao.com/o/p1kLTH2h',
          },
          {
            id: 3,
            name: '더현대',
            location: '서울특별시 영등포구',
            participants: 167,
            image_url: '20251129_the_hyundai.avif',
            chat_link: 'https://open.kakao.com/o/pzbhVH2h',
          },
          {
            id: 4,
            name: '성수 강남 팝업스토어',
            location: '서울특별시 성동구 / 강남구',
            participants: 203,
            image_url: '20251129_popup.avif',
            chat_link: 'https://open.kakao.com/o/gDIqHPkf',
          },
        ]
        displayLandmarks(backupData)
      }

      // 페이지 로드 시 실행
      document.addEventListener('DOMContentLoaded', function () {
        loadLandmarks()

        // 30초마다 데이터 새로고침
        setInterval(loadLandmarks, 30000)
      })

      // 새로고침 버튼 (선택사항)
      function refreshData() {
        loadLandmarks()
      }
    </script>
  </body>
</html>
